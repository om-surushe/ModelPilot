model_list:
  # --- Gemini Free Tier (Wildcard + Key Rotation) ---
  - model_name: "gemini/*"
    litellm_params:
      model: gemini/*
      api_key: os.environ/GEMINI_API_KEY_1
      rpm: 10
  - model_name: "gemini/*"
    litellm_params:
      model: gemini/*
      api_key: os.environ/GEMINI_API_KEY_2
      rpm: 10
  - model_name: "gemini/*"
    litellm_params:
      model: gemini/*
      api_key: os.environ/GEMINI_API_KEY_3
      rpm: 10

  # --- Groq Free Tier (Wildcard) ---
  - model_name: "groq/*"
    litellm_params:
      model: groq/*
      api_key: os.environ/GROQ_API_KEY
      rpm: 30
      tpm: 6000

  # --- Auto-Routing Groups (Aliases) ---
  # Use these model names to route based on capability/speed
  - model_name: fast-model
    litellm_params:
      model: groq/llama-3.1-8b-instant # Primary
      tpm: 20000
      rpm: 30
  - model_name: fast-model
    litellm_params:
      model: gemini/gemini-2.0-flash-exp # Fallback / Load Balance
      rpm: 30

  - model_name: smart-model
    litellm_params:
      model: groq/llama-3.3-70b-versatile
      tpm: 6000
      rpm: 30

router_settings:
  routing_strategy: usage_based_routing-v2
  redis_host: redis
  redis_port: 6379
  enable_pre_call_checks: true

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  store_model_in_db: true
